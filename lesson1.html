<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lesson 1 — Why you’re still early</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b0e11;
      --accent:#9BFF7B;
      --card:#0b0e11;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:16px/1.45 system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
    }
    .wrap{max-width:1040px;margin:0 auto;padding:20px 18px 60px;position:relative}
    .logo{width:174px;height:44px;object-fit:contain}

    .eyebrow{text-align:center;color:#7a8696;font-weight:600;margin-top:8px}
    .title{text-align:center;margin:8px auto 18px;max-width:780px;
      font-family:Georgia,serif;font-style:italic;font-size:32px;font-weight:600}

    .scene{position:relative; padding:28px 0 40px}

    .coin{position:absolute; width:70px; height:auto; filter:drop-shadow(0 8px 16px rgba(0,0,0,.18))}
    .coin.eth{left:5%; top:30%}
    .coin.btc{left:10%; bottom:20%}
    .pickle{
      position:absolute; right:5%; bottom:15%;
      width:180px; height:auto;
      filter:drop-shadow(0 12px 22px rgba(0,0,0,.18));
    }

    .video{
      position:relative; margin:0 auto; width:min(760px, 92vw); aspect-ratio:16/9;
      background:var(--card); border-radius:22px; overflow:hidden;
      box-shadow:0 12px 28px rgba(0,0,0,.35);
    }
    .video img.bg{width:100%;height:100%;object-fit:cover;opacity:.95}
    .video .play{position:absolute; inset:0; display:grid; place-items:center}
    .tri{width:0;height:0;border-left:28px solid var(--accent);
      border-top:18px solid transparent;border-bottom:18px solid transparent}
    .video .caption{
      position:absolute; right:16px; bottom:12px; color:#fff; opacity:.9;
      font-family:Georgia,serif;font-style:italic;font-size:18px;
    }

    .cta{margin:28px auto 0; width:max-content}
    .btn{
      padding:12px 20px; border:0; border-radius:999px;
      background:var(--accent); font-weight:700; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <img class="logo" src="assets/logo-changelly.png" alt="changelly">

    <!-- Title -->
    <div class="eyebrow">Lesson 1</div>
    <h1 class="title">Why you're still early<br />(and what to do about it)</h1>

    <!-- Scene -->
    <div class="scene">
      <img class="coin eth" src="assets/l1-coin-eth.png" alt="">
      <img class="coin btc" src="assets/l1-coin-btc.png" alt="">

      <div class="video">
        <img class="bg" src="assets/l1-grid.png" alt="">
        <div class="play"><div class="tri"></div></div>
        <div class="caption">Lesson 1</div>
      </div>

      <img class="pickle" src="assets/l1-pickle.png" alt="">
    </div>

    <!-- CTA -->
    <div class="cta">
      <button class="btn">Done!</button>
    </div>
  </div>
</body>
</html>
