<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lesson 1 — Why you’re still early</title>
  <style>
    :root{
      --bg:#0f1115;
      --ink:#e7eaf0;
      --accent:#9BFF7B;
      --card:#171a21;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:16px/1.45 system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
    }
    .wrap{max-width:1040px;margin:0 auto;padding:20px 18px 60px;position:relative}
    .logo{width:174px;height:44px;object-fit:contain}

    .eyebrow{text-align:center;color:#9aa3b2;font-weight:600;margin-top:8px}
    .title{text-align:center;margin:8px auto 18px;max-width:700px;
      font-family:Georgia,serif;font-style:italic;
      font-size:26px;line-height:1.3;font-weight:600}

    .scene{position:relative; padding:28px 0 40px}

    .video{
      position:relative; margin:0 auto; width:min(760px, 92vw); aspect-ratio:16/9;
      background:var(--card); border-radius:22px; overflow:hidden;
      box-shadow:0 12px 28px rgba(0,0,0,.4);
    }
    .video img.bg{width:100%;height:100%;object-fit:cover;opacity:.95}
    .video .play{position:absolute; inset:0; display:grid; place-items:center}
    .tri{width:0;height:0;border-left:38px solid var(--accent);
      border-top:24px solid transparent;border-bottom:24px solid transparent}
    .video .caption{
      position:absolute; right:16px; bottom:12px; color:#fff; opacity:.85;
      font-family:Georgia,serif;font-style:italic;font-size:18px;
    }

    .cta{margin:40px auto 0; width:max-content}
    .btn{
      padding:18px 36px; border:0; border-radius:999px;
      background:var(--accent); font-weight:700; font-size:18px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <img class="logo" src="assets/logo-changelly.png" alt="changelly">

    <!-- Title -->
    <div class="eyebrow">Lesson 1</div>
    <h1 class="title">Why you're still early<br />(and what to do about it)</h1>

    <!-- Scene -->
    <div class="scene">
      <div class="video">
        <img class="bg" src="assets/l1-grid.png" alt="">
        <div class="play"><div class="tri"></div></div>
        <div class="caption">Lesson 1</div>
      </div>
    </div>

    <!-- CTA -->
    <div class="cta">
      <button class="btn">Done!</button>
    </div>
  </div>
</body>
</html>
