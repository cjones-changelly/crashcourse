<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lesson 1 — Why you’re still early</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b0e11;
      --muted:#5e6b7a;
      --accent:#9BFF7B;          /* светло‑зелёный как на скрине */
      --accent-soft:#eaf7ff;     /* мягкие фоны */
      --card:#0b0e11;            /* тёмный прямоугольник видео */
      --line:rgba(0,0,0,.08);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink); background:var(--bg);
      font:16px/1.45 system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{max-width:1040px;margin:0 auto;padding:20px 18px 60px;position:relative}

    /* Header */
    .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .logo{width:174px;height:44px;object-fit:contain}

    /* Title */
    .eyebrow{color:#7a8696;text-align:center;font-weight:600;margin-top:8px}
    .title{
      text-align:center;margin:8px auto 18px;max-width:780px;
      font-family: "Times New Roman", Georgia, Cambria, "Times", serif;
      font-style: italic; font-size:36px; line-height:1.15; font-weight:600;
    }

    /* Scene container (фоновые свечения как на макете) */
    .scene{
      position:relative; padding:28px 0 40px;
      background:
        radial-gradient(50% 50% at 18% 55%, rgba(114,132,255,.18) 0%, rgba(114,132,255,0) 70%),
        radial-gradient(55% 45% at 95% 35%, rgba(130, 255, 160, .28) 0%, rgba(130,255,160,0) 70%);
      border-radius:40px;
    }

    /* Coins (слева) и Pickle (справа) */
    .coin{position:absolute; left:40px; width:92px; height:auto; filter: drop-shadow(0 12px 22px rgba(0,0,0,.18))}
    .coin.eth{top:180px}
    .coin.btc{top:340px}
    .pickle{
      position:absolute; right:40px; bottom:40px; width:220px; height:auto;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.18));
    }

    /* Video card */
    .video{
      position:relative; margin:0 auto; width:min(760px, 92vw); aspect-ratio:16/9;
      background:var(--card); border-radius:26px; overflow:hidden;
      box-shadow:0 18px 40px rgba(11,14,17,.35);
      border:1px solid rgba(255,255,255,.06);
    }
    .video img.bg{width:100%;height:100%;object-fit:cover;display:block;opacity:.95}
    .video .brand{
      position:absolute; top:14px; left:50%; transform:translateX(-50%);
      display:inline-flex; align-items:center; gap:8px;
      border-radius:999px; padding:8px 12px;
      background:rgba(255,255,255,.06); color:#fff; font-weight:700;
      backdrop-filter: blur(8px); border:1px solid rgba(255,255,255,.12)
    }
    .video .brand img{width:18px;height:18px}
    .video .play{
      position:absolute; inset:0; display:grid; place-items:center;
    }
    .tri{
      width:0; height:0; border-left:28px solid var(--accent);
      border-top:18px solid transparent; border-bottom:18px solid transparent;
      filter: drop-shadow(0 6px 14px rgba(155,255,123,.55));
    }
    .video .caption{
      position:absolute; right:20px; bottom:16px; color:#fff; opacity:.9;
      font-family: "Times New Roman", Georgia, Cambria, "Times", serif;
      font-size:20px; font-style:italic; letter-spacing:.3px;
    }

    /* CTA */
    .cta{
      margin:28px auto 0; width:max-content;
    }
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:12px 18px; border-radius:999px; font-weight:700;
      background:var(--accent); color:#0b0e11;
      box-shadow:0 10px 24px rgba(155,255,123,.35);
      display:inline-flex; align-items:center; gap:8px;
    }
    .caret{display:inline-block; transform:translateY(-1px)}
    @media (max-width:900px){
      .pickle{width:180px; right:16px; bottom:28px}
      .coin.eth{left:16px}
      .coin.btc{left:22px}
    }
    @media (max-width:640px){
      .title{font-size:28px}
      .pickle{display:none}
      .coin{display:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <div class="topbar">
      <img class="logo" src="assets/logo-changelly.png" alt="changelly">
      <div></div>
    </div>

    <!-- Title -->
    <div class="eyebrow">Lesson 1</div>
    <h1 class="title">Why you're still early<br />(and what to do about it)</h1>

    <!-- Scene with media and decorations -->
    <div class="scene">
      <!-- left coins -->
      <img class="coin eth" src="assets/l1-coin-eth.png" alt="">
      <img class="coin btc" src="assets/l1-coin-btc.png" alt="">

      <!-- video placeholder -->
      <div class="video">
        <img class="bg" src="assets/l1-grid.png" alt="">
        <div class="brand">
          <img src="assets/logo-changelly.png" alt="">
          changelly
        </div>
        <div class="play" aria-label="Play video">
          <div class="tri"></div>
        </div>
        <div class="caption">Lesson 1</div>
      </div>

      <!-- right pickle -->
      <img class="pickle" src="assets/l1-pickle.png" alt="">
    </div>

    <!-- CTA -->
    <div class="cta">
      <button class="btn">Done, go on! <span class="caret">⌄</span></button>
    </div>
  </div>
</body>
</html>
