<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson 1 — Crypto Course</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7eaf0;
      --accent: #7cdfff;
      --btn: #33d69e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      padding: 16px;
    }
    header {
      position: fixed;
      top: 16px;
      left: 16px;
    }
    header a {
      color: var(--text);
      text-decoration: none;
      font-size: 24px;
    }
    h2 {
      margin-top: 60px;
      margin-bottom: 12px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
    }
    .player {
      background: #000;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 24px 0;
    }
    .player button {
      background: none;
      border: none;
      font-size: 64px;
      color: var(--btn);
      cursor: pointer;
    }
    .done-btn {
      margin-top: auto;
      margin-bottom: 40px;
      padding: 16px 32px;
      background: var(--btn);
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">←</a>
  </header>
  <h2>Why you're still early<br>(and what to do about it)</h2>
  <div class="player">
    <button>▶</button>
  </div>
  <a href="lesson2.html" class="done-btn">Done!</a>
</body>
</html>
